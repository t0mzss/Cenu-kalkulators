<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Cenu Kalkulators - MÄjaslapas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">s
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>MÄjaslapas Cenu Kalkulators</h1>

  <section class="section" aria-labelledby="lapu-skaits">
    <h2 id="lapu-skaits">1. Lapu skaits</h2>
    <label><input type="radio" name="pages" value="1" checked> 1 lapa</label>
    <label><input type="radio" name="pages" value="3"> 3 lapas</label>
    <label><input type="radio" name="pages" value="5"> 5 lapas</label>
    <label>
      <input type="radio" name="pages" value="custom"> Cits skaits:
      <input type="number" id="customPages" min="1" max="20" value="1" disabled>
    </label>
  </section>

  <section class="section" aria-labelledby="papildfunkcijas">
    <h2 id="papildfunkcijas">2. Papildu funkcijas</h2>
    <label><input type="checkbox" data-price="200"> AdaptÄ«vs dizains <span class="price">+200â‚¬</span></label>
    <label><input type="checkbox" data-price="500"> Wordpress (CMS) <span class="price">+500â‚¬</span></label>
    <label><input type="checkbox" data-price="800"> E-komercija <span class="price">+800â‚¬</span></label>
    <label><input type="checkbox" data-price="300"> Blogposts <span class="price">+300â‚¬</span></label>
    <label><input type="checkbox" data-price="400"> Valodu atbalsts <span class="price">+400â‚¬</span></label>
    <label><input type="checkbox" data-price="250"> SEO optimizÄcija <span class="price">+250â‚¬</span></label>
    <label><input type="checkbox" data-price="150"> Google Analytics <span class="price">+150â‚¬</span></label>
    <label><input type="checkbox" data-price="100"> Pievienot kontaktinformÄciju <span class="price">+100â‚¬</span></label>
  </section>

  <section class="section" aria-labelledby="summa">
    <h2 id="summa">3. Summa</h2>
    <div class="price-line"><span>Pamata cena (<span id="pageCount">1</span> lapa/as):</span><span id="basePrice">500â‚¬</span></div>
    <div class="price-line"><span>Papildu funkcionalitÄtes:</span><span id="functionalityPrice">0â‚¬</span></div>
    <div class="price-line"><span>Cena bez PVN:</span><span id="subtotal">500â‚¬</span></div>
    <div class="price-line"><span>PVN (21%):</span><span id="vat">105â‚¬</span></div>
    <div class="price-line total"><span>KopÄ“jÄ cena:</span><span id="total">605â‚¬</span></div>
    <button class="payment-button">ğŸ’³ MaksÄt - <span id="paymentTotal">605â‚¬</span></button>
    <p class="payment-note">DroÅ¡s maksÄjums ar bankas karti vai PayPal</p>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const BASE_PRICE_PER_PAGE = 500;
      const VAT_RATE = 0.21;

      const pageRadios = document.querySelectorAll('input[name="pages"]');
      const customPagesInput = document.getElementById('customPages');
      const checkboxes = document.querySelectorAll('input[type="checkbox"][data-price]');

      const pageCountEl = document.getElementById('pageCount');
      const basePriceEl = document.getElementById('basePrice');
      const functionalityPriceEl = document.getElementById('functionalityPrice');
      const subtotalEl = document.getElementById('subtotal');
      const vatEl = document.getElementById('vat');
      const totalEl = document.getElementById('total');
      const paymentTotalEl = document.getElementById('paymentTotal');

      function getSelectedPageCount() {
        const selected = [...pageRadios].find(r => r.checked);
        if (selected && selected.value === 'custom') {
          const value = parseInt(customPagesInput.value);
          return isNaN(value) ? 1 : value;
        }
        return parseInt(selected.value);
      }

      function getFunctionalityTotal() {
        let total = 0;
        checkboxes.forEach(cb => {
          if (cb.checked) total += parseInt(cb.dataset.price);
        });
        return total;
      }

      function updatePrices() {
        const pageCount = getSelectedPageCount();
        const basePrice = pageCount * BASE_PRICE_PER_PAGE;
        const funcPrice = getFunctionalityTotal();
        const subtotal = basePrice + funcPrice;
        const vat = Math.round(subtotal * VAT_RATE);
        const total = subtotal + vat;

        pageCountEl.textContent = pageCount;
        basePriceEl.textContent = basePrice + 'â‚¬';
        functionalityPriceEl.textContent = funcPrice + 'â‚¬';
        subtotalEl.textContent = subtotal + 'â‚¬';
        vatEl.textContent = vat + 'â‚¬';
        totalEl.textContent = total + 'â‚¬';
        paymentTotalEl.textContent = total + 'â‚¬';
      }

      pageRadios.forEach(radio => {
        radio.addEventListener('change', () => {
          customPagesInput.disabled = radio.value !== 'custom';
          updatePrices();
        });
      });

      customPagesInput.addEventListener('input', updatePrices);
      checkboxes.forEach(cb => cb.addEventListener('change', updatePrices));

      updatePrices();
    });
  </script>
</body>
</html>
