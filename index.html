<!DOCTYPE html>
<html lang="lv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cenu Kalkulators - Mājaslapas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Mājaslapas Cenu Kalkulators</h1>

    <div class="calculator-form">
      <!-- Lapu skaits -->
      <div class="section">
        <h2>Lapu skaits</h2>
        <div class="section-selector">
          <label><input type="radio" name="pages" value="1" checked> 1 lapa</label>
          <label><input type="radio" name="pages" value="3"> 3 lapas</label>
          <label><input type="radio" name="pages" value="5"> 5 lapas</label>
          <label for="customRadio">
            <input type="radio" name="pages" value="custom" id="customRadio"> Cits skaits:
          </label>
          <label for="customPages" class="visually-hidden">Lapu skaits</label>
          <input type="number" id="customPages" min="1" max="20" value="1" disabled>
        </div>
      </div>

      <!-- Funkcionalitātes -->
      <div class="section">
        <h2>Papildu funkcijas</h2>
        <div class="functionality">
          <label><input type="checkbox" value="responsive" data-price="200"> Adaptīvs dizains <span class="price">+200€</span></label>
          <label><input type="checkbox" value="cms" data-price="500"> Wordpress (CMS) <span class="price">+500€</span></label>
          <label><input type="checkbox" value="ecommerce" data-price="800"> E-komercija <span class="price">+800€</span></label>
          <label><input type="checkbox" value="blog" data-price="300"> Blogposts <span class="price">+300€</span></label>
          <label><input type="checkbox" value="multilingual" data-price="400"> Valodu atbalsts <span class="price">+400€</span></label>
          <label><input type="checkbox" value="seo" data-price="250"> SEO optimizācija <span class="price">+250€</span></label>
          <label><input type="checkbox" value="analytics" data-price="150"> Google Analytics <span class="price">+150€</span></label>
          <label><input type="checkbox" value="contact" data-price="100"> Pievienot kontaktinformāciju <span class="price">+100€</span></label>
        </div>
      </div>

      <!-- Cena -->
      <div class="section">
        <h2>Summa</h2>
        <div class="price-breakdown">
          <div class="price-line">
            <span>Pamata cena (<span id="pageCount">1</span> lapa/as):</span>
            <span id="basePrice">500€</span>
          </div>
          <div class="price-line">
            <span>Papildu funkcionalitātes:</span>
            <span id="functionalityPrice">0€</span>
          </div>
          <div class="price-line subtotal">
            <span>Cena bez PVN:</span>
            <span id="subtotal">500€</span>
          </div>
          <div class="price-line">
            <span>PVN (21%):</span>
            <span id="vat">105€</span>
          </div>
          <div class="price-line total">
            <span>Kopējā cena:</span>
            <span id="total">605€</span>
          </div>
        </div>

        <div class="payment-section">
          <button id="paymentBtn" class="payment-button">💳 Maksāt - <span id="paymentTotal">605€</span></button>
          <p class="payment-note">Drošs maksājums ar bankas karti vai PayPal</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
