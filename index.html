<!DOCTYPE html>
<html lang="lv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cenu Kalkulators - Mājaslapas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Mājaslapas Cenu Kalkulators</h1>

    <div class="calculator-form">
      <div class="section">
        <h2>Lapu skaits</h2>
        <div class="section-selector">
          <label><input type="radio" name="pages" value="1" checked> 1 lapa</label>
          <label><input type="radio" name="pages" value="3"> 3 lapas</label>
          <label><input type="radio" name="pages" value="5"> 5 lapas</label>
          <label><input type="radio" name="pages" value="custom"> Cits skaits:
            <input type="number" id="customPages" min="1" max="20" value="1" disabled>
          </label>
        </div>
      </div>

      <div class="section">
        <h2>Papildu funkcijas</h2>
        <div class="functionality">
          <label><input type="checkbox" value="200"> Adaptīvs dizains <span class="price">+200€</span></label>
          <label><input type="checkbox" value="500"> Wordpress (CMS) <span class="price">+500€</span></label>
          <label><input type="checkbox" value="800"> E-komercija <span class="price">+800€</span></label>
          <label><input type="checkbox" value="300"> Blogposts <span class="price">+300€</span></label>
          <label><input type="checkbox" value="400"> Valodu atbalsts <span class="price">+400€</span></label>
          <label><input type="checkbox" value="250"> SEO optimizācija <span class="price">+250€</span></label>
          <label><input type="checkbox" value="150"> Google Analytics <span class="price">+150€</span></label>
          <label><input type="checkbox" value="100"> Pievienot kontaktinformāciju <span class="price">+100€</span></label>
        </div>
      </div>

      <div class="section">
        <h2>Summa</h2>
        <div class="price-breakdown">
          <div class="price-line"><span>Pamata cena (<span id="pageCount">1</span> lapa/as):</span> <span id="basePrice">500€</span></div>
          <div class="price-line"><span>Papildu funkcionalitātes:</span> <span id="functionalityPrice">0€</span></div>
          <div class="price-line subtotal"><span>Cena bez PVN:</span> <span id="subtotal">500€</span></div>
          <div class="price-line"><span>PVN (21%):</span> <span id="vat">105€</span></div>
          <div class="price-line total"><span>Kopējā cena:</span> <span id="total">605€</span></div>
        </div>

        <div class="payment-section">
          <button id="paymentBtn" class="payment-button">💳 Maksāt - <span id="paymentTotal">605€</span></button>
          <p class="payment-note">Drošs maksājums ar bankas karti vai PayPal</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
